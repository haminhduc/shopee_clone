<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="contrainer">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li
                class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate"
              >
                Go to store
                <!-- header QR code  -->
                <div class="header__qr">
                  <img
                    src="assets/img/shopeeQR.png"
                    alt="shopeeQR"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="header__qr-link">
                      <img
                        src="assets/img/appstore.png"
                        alt="app store link"
                        class="header__qr-download-img"
                      />
                    </a>
                    <a href="" class="header__qr-link">
                      <img
                        src="assets/img/googleplay.png"
                        alt="googleplay link"
                        class="header__qr-download-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer"> Contact </span>
                <a href="" class="header__navbar-icon-link-facebook"
                  ><i class="header__navbar-icon fa-brands fa-facebook"></i
                ></a>
                <a href="" class="header__navbar-icon-link-instagram"
                  ><i class="header__navbar-icon fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <a href="" class="header__navbar-icon-link-notifications"
                    ><i class="header__navbar-icon fa-regular fa-bell"></i
                  ></a>
                  Notifications</a
                >
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <a href="" class="header__navbar-icon-link-help"
                    ><i
                      class="header__navbar-icon fa-solid fa-circle-question"
                    ></i
                  ></a>
                  Help</a
                >
              </li>
              <li
                class="header__navbar-item header__navbar-item-strong header__navbar-item--separate"
              >
                Sign in
              </li>
              <li class="header__navbar-item header__navbar-item-strong">
                Sign up
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="body"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
